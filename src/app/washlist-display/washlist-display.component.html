<md-card>
    <md-card-title align="center">
        Vaskeliste
    </md-card-title>
    <md-card-content align="center">
        <md-list>
            <table class="washlist-table" align="center">
                <thead>
                    <tr>
                        <td class="date-column"><h3>Dato</h3></td>
                        <td class="date-column"><h3>Oppgave</h3></td>
                        <td class="date-column"><h3>Rom</h3></td>
                    </tr>
                </thead>
            <tbody>
                <tr *ngFor="let item of washlist; let i = index">
                    <td>{{item.date | date:'EEE - d/M/y'}}</td>
                    <td>{{item.assignment}}</td>
                    <td>{{item.roomNumber}}</td>
                </tr>
                </tbody>
            </table>
        </md-list>
    </md-card-content>
    <md-card-actions *ngIf="enablePrint" align="center">
        <button md-raised-button>
            Print
        </button>
    </md-card-actions>
</md-card>
