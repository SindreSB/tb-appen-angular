<md-toolbar *ngIf="auth.authenticated()"  color="primary" class="toolbar">
  <a class="navbar-brand" (click)="sidenav.toggle()"><img height="30" width="30" src="/assets/images/tb-logo.png"/></a>
      <span class="fill-remaining-space"></span>  
      <h2 >Teknobyen</h2>
      <span class="fill-remaining-space"></span>
      <button md-icon-button [mdMenuTriggerFor]="appMenu">
        <md-icon>more_vert</md-icon>
      </button>
</md-toolbar>

<md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav">
    <md-nav-list>
        <a md-list-item routerLink="/" (click)="sidenav.toggle()">
          <md-icon>kitchen</md-icon>
          <span class="spacer"></span>
          <h4 class="nav-label">Kj√∏kkenpoeng</h4>
        </a>
        <a md-list-item routerLink="/washlist" (click)="sidenav.toggle()">
          <md-icon>list</md-icon>
          <span class="spacer"></span>
          <h4 class="nav-label">Vaskeliste</h4>
        </a>
        <a md-list-item routerLink="/washlist/generate" (click)="sidenav.toggle()">
          <md-icon>create</md-icon>
          <span class="spacer"></span>
          <h4 class="nav-label">Lag vaskeliste (BBU)</h4>
        </a>
        <a md-list-item (click)="sidenav.toggle()">
          <md-icon>local_laundry_service</md-icon>
          <span class="spacer"></span>
          <h4 class="nav-label">Vaskeri</h4>
        </a>
      </md-nav-list>
  </md-sidenav>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>

<md-menu #appMenu="mdMenu">
  <button md-menu-item> 
    <md-icon>settings</md-icon>
    Innstillinger
  </button>
  <button md-menu-item (click)="openFeedbackDialog()"> 
    <md-icon>feedback</md-icon>
    Gi tilbakemelding
  </button>
  <button md-menu-item> 
    <md-icon>help</md-icon>
    Hjelp
  </button>
  <button md-menu-item (click)="auth.logout()" [hidden]="auth.authenticated()"> 
    <md-icon>exit_to_app</md-icon>
    Logg ut 
  </button>
</md-menu>
