<div md-dialog-title>
    Tilbakemelding
</div>

<md-dialog-content>
    <textarea placeholder="Enter feedback" [(ngModel)]="feedbackText" ></textarea>
    <md-slide-toggle>Stay anon?</md-slide-toggle>
</md-dialog-content>
<md-dialog-actions layout-align="center">
    <button md-raised-button md-dialog-close (click)="sendFeedback()">Send</button>
    <span class="fill-remaining-space"></span>
    <button md-raised-button md-dialog-close>Avbryt</button>
</md-dialog-actions>
